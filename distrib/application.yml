logging:
  level:
    root: info
    io:
      netty:
        handler:
          ssl: error
    reactor:
      netty:
        http:
          client: error

aggressionStopperSettings:
  #HTTP, TCP
  executionMode: HTTP
  httpClientSettings:
    proxy:
      enabled: false
      #HTTP, SOCKS4, SOCKS5
      proxyType: HTTP
      host: 127.0.0.1
      port: 8080
      username:
      password:
      connectTimeoutMillis: 1000
    connectionKeepAlive: true
    connectTimeoutMillis: 1000
    responseTimeoutMillis: 1000
    readTimeoutMillis: 0
    writeTimeoutMillis: 0
  socketClientSettings:
    connectTimeoutMillis: 1000
  requestCount: 1
  requestRetryCount: 0
  requestsRepeatCount: 1
  parallelism: 0
  commonExecutionTimeoutMillis: 0
  requestsDelayMillis: 700
  logEachItemNumber: 20
  threadCount: 0
  uris:
   - https://192.168.0.5
   - https://localhost
   - https://localhost10
  tcpAddresses:
    - host: 192.168.15.7
      port: 8500
